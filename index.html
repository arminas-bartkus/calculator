<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <script src = "script.js" defer></script>

</head>


<body>

<div class = "interfaceContainer">
    
    <div class = "display"></div>

<div id = "wrapper">
    <div class = "rowContainer">
        <button class = "ac" id = "ac">AC</button>
        <button id = "backspace">C</button>
        <button class= "divide" id = "/">/</button>
    </div>

    <div class = "rowContainer">
        <button class="number" id = "7">7</button>
        <button class="number" id = "8">8</button>
        <button class="number" id = "9">9</button>
        <button class= "operator" id = "*">X</button>
    </div>

    <div class = "rowContainer">
        <button class="number" id = "4">4</button>
        <button class="number" id = "5">5</button>
        <button class="number" id = "6">6</button>
        <button class= "operator" id = "-">-</button>
    </div>

    <div class = "rowContainer">
        <button class="number" id = "1">1</button>
        <button class="number" id = "2">2</button>
        <button class="number" id = "3">3</button>
        <button class= "operator" id = "+">+</button>
    </div>

    <div class = "rowContainer">
        <button class="number zero" id = "0">0</button>
        <button class="number" id = ".">.</button>
        <button class = "equals" id = "=">=</button>
    </div>

</div>


</div>
    
</body>
</html>
